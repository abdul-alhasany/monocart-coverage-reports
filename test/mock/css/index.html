<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <title>coverage page</title>
    <link href="./style.css" rel="stylesheet" />
    <style>
        /* style 1 */
        h1 {
            color: red;
        }

        h1 .uncovered {
            font-size: 14px;
        }

        /*# sourceURL=anonymous/style1.css */
    </style>
    <style>
        /* style 2 */
        h2 {
            color: green;
        }

        h2 .uncovered {
            font-size: 14px;
        }

        /*# sourceURL=anonymous/style2.css */
    </style>
    <script>
        // create style 3 with js
        window.onload = function() {
            const styleElement = document.createElement('style');
            styleElement.innerHTML = `
                /* style 3 */
                h3 {
                    color: blue;
                }
                h3 .uncovered {
                    font-size: 14px;
                }
                /*# sourceURL=anonymous/style3.css */
            `;
            document.head.appendChild(styleElement);
        };
    </script>
</head>

<body>
    <h1>red</h1>
    <h2>green</h2>
    <h3>blue</h3>
    <div class="red inline-used and-used">
        Mock Css Coverage
    </div>
</body>

</html>
