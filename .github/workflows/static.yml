# Simple workflow for deploying static content to GitHub Pages
name: Deploy Report to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: ''
      - run: npm i starfall-cli -g
      - run: npm i
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test

      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./
          args: >
            -Dsonar.organization=cenfun
            -Dsonar.projectKey=monocart-coverage-reports
            -Dsonar.projectName=monocart-coverage-reports
            -Dsonar.javascript.lcov.reportPaths=docs/mcr/lcov.info
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.exclusions=dist/*,packages/*

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          files: ./docs/mcr/lcov.info
      
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./docs/mcr/codecov.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2